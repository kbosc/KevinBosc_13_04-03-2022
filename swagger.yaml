---
swagger: "2.0"
info:
  title: Bank Argent API Suggestions
  description: Project 13 OpenClassRooms Swagger file
  version: "1.0.0"

host: localhost:3001
basePath: /api/v1
schemes:
  - http

  
paths:
  /user/{accountId}/transaction:
    get:
      security:
        - Bearer: []
      tags:
        - User transactions
      summary: Transactions of user account api
      description: API for fetch all transaction of user
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: account id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User transactions retrieved successully
          schema:
            $ref: "#/definitions/AccountResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/{accountId}/transaction/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - User transactions
      summary: User Transaction API
      description: API for fetching a user Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: account id
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User Transaction retrieved successully
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

    post:
      security:
        - Bearer: []
      tags:
        - User transactions
      summary: User new Transaction API
      description: API for adding a user Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: account id
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "201":
          description: User Transaction created successully
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - User transactions
      summary: User udpate Transaction API
      description: API for updating a user Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: account id
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction id
          required: true
          type: string
        - in: body
          name: body
          description: Update user transaction attributes
          required: true
          schema:
            $ref: "#/definitions/Transaction"
      produces:
        - application/json
      responses:
        "200":
          description: User Transaction edited successully
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - User transactions
      summary: User delete Transaction API
      description: API for deleting a user Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: account id
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User Transaction deleted successully
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      body:
        $ref: "#/definitions/Login"
  LoginResponse:
    properties:
      token:
        type: string
        description: user token
      body:
        $ref: "#/definitions/LoginResponse"
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        $ref: "#/definitions/ApiResponse_body"
  ApiResponse_body:
    type: object
    properties:
      id:
        type: string
      email:
        type: string
  AccountResponse:
    type: object
    properties:
      AccountId:
        type: string
      AccountName:
        type: string
      AmountBalance:
        type: integer
      TransactionsIDS:
        items: {}
      body:
        $ref: "#/definitions/AccountResponse"
  Transaction:
    type: object
    properties:
      AccountId:
        type: string
      TransactionId:
        type: string
      Category:
        type: string
      Notes:
        type: string
      body:
        $ref: "#/definitions/Transaction"
  TransactionResponse:
    type: object
    properties:
      TransactionId:
        type: string
      Date:
        type: string
      Description:
        type: string
      Amount:
        type: string
      Balance:
        type: string
      TransactionType:
        type: string
      Category:
        type: string
      Notes:
        type: string
      body:
        $ref: "#/definitions/TransactionResponse"
